<!DOCTYPE html>
<html lang="en">
  <head>
    <title>History of everything</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/timeline.css?v1">
    <!--FONT-->
    <link rel="stylesheet" href="css/fonts/font.default.css?v1">
    <!-- Style-->
    <style>
      html, body {
      	height:100%;
      	width:100%;
      	padding: 0px;
      	margin: 0px;
      }
      .tl-timeline {
      	
      }
      
    </style>

  </head>
  <body>
    <div id='timeline' style="width: 100%; height: 600px"></div>
    <!-- JavaScript-->
    <script src="js/timeline.js"></script>
    <script>
		var additionalOptions = {
            scale_factor : 20,
			height: 650,
			start_at_slide : 70
          }
	  // The TL.Timeline constructor takes at least two arguments:
      // the id of the Timeline container (no '#'), and
      // the URL to your JSON data file or Google spreadsheet.
      // the id must refer to an element "above" this code,
      // and the element must have CSS styling to give it width and height
      // optionally, a third argument with configuration options can be passed.
      // See below for more about options.
      var timeline = new TL.Timeline('timeline',
        'https://docs.google.com/spreadsheets/d/1LGbyhHGEHSRtIkmPs8AaIOGBUnGLQTfsjrVKQpscm9k/pubhtml',additionalOptions);
    </script>
  </body>
</html>
